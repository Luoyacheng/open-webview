plugins {
    id 'com.android.application'
}

android {
    namespace 'com.lyc.openwebview'
    compileSdk 34

    defaultConfig {
        applicationId "com.lyc.openwebview"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "beta"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}